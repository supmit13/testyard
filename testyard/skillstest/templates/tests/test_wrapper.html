function displayMathExprCandidateUserView(menv){
    mathexprcdusvwdiv = document.getElementById('mathexprcdusvw');

        txtContents = "";
    }

    consecutivewords = "";

	if(tdparts[i].match(/^\\+/)){
	    newcontent += " \\text{ " + consecutivewords + " } " + tdparts[i];

	    continue;
	}
	consecutivewords += tdparts[i] + " ";

    import('https://unpkg.com/mathlive?module').then((mathlive) => {

function jsdatetomysqldatetime(jsdate){
    jsdateparts = jsdate.split(" ");
    mon = jsdateparts[1];
    mm = months[mon];
    dd = jsdateparts[2];
    yyyy = jsdateparts[3];
    timepart = jsdateparts[4];
    mysqldate = yyyy + "-" + mm + "-" + dd + " " + timepart;
    return(mysqldate);
}

  function starttest(encjson){
    //decrypteddata = tripledesdecrypt(Base64.decode(encjson));
    decrypteddata = Base64.decode(encjson);
    jsonobj = JSON.parse(decrypteddata);
    //alert(jsonobj);
    var allowedlanguages = jsonobj.allowedlanguages;
    var rules = jsonobj.rules;
    var rulesdict = jsonobj.rulesdict;
    var skillquality = jsonobj.quality;
    qualitydict = jsonobj.qualitydict;
    anslangdict = jsonobj.answeringlanguagedict;
    maxscore = jsonobj.maxscore;
    duration = jsonobj.duration;
    challengescount = Object.size(jsonobj.challenges);
    topicname = jsonobj.topicname;
    testname = jsonobj.testname;
    testid = jsonobj.testid;
    tabref = jsonobj.tabtype;
    tabid = jsonobj.tabid;
    targetemail = jsonobj.targetemail;
    qareadiv = document.getElementById('qarea');
    qareadiv.innerHTML = "";
    qareadiv.innerHTML += "<center>" + scrollclockhtml() + "</center><br />";
    qareadiv.innerHTML += "<br /><center><h2><font color='#0000AA'>" + jsonobj.testname + "</font></h2></center><br /><br />";
    qareadiv.innerHTML += "<h3><font color='#0000AA'>Rules:</font></h3>";
    var rulenumber = 1;
    for (var rulectr = 0; rulectr < rules.length; rulectr++){
        if(typeof rulesdict[rules[rulectr]] != 'undefined'){
            qareadiv.innerHTML += "<i><font color='#0000AA'>" + rulenumber.toString() + ". " + rulesdict[rules[rulectr]] + "</font></i><br />";
	    rulenumber++;
	}
    }
    qareadiv.innerHTML += "<hr>";
    qareadiv.innerHTML += "<br /><br /><b><font color='#0000AA'>Please note the following: </font></b><br />";
    if(jsonobj.progenv != "" && jsonobj.progenv != null){
        qareadiv.innerHTML += "<font color='#0000AA'>You may be given a '" + jsonobj.progenv + "' programming environment while taking this test. You will need it to solve some of the challenges.</font><br />";
    }
    qareadiv.innerHTML += "<font color='#0000AA'>This test is intended for '" + qualitydict[skillquality] + "' quality candidates.</font><br />";
    qareadiv.innerHTML += "<font color='#0000AA'>The total marks is " + maxscore + ".</font><br />";
    durationinmins = (duration/60);
    if (durationinmins < 60){
        qareadiv.innerHTML += "<font color='#0000AA'>The duration of this test is " + durationinmins + " minutes.</font><br />";
    }
    else{
        durationinhours = "<font color='#0000AA'>" + (durationinmins/60) + " hours</font>";
        if(durationinmins % 60 > 0){
            durationinhours += "<font color='#0000AA'> and " + durationinmins % 60 + " minutes</font>";
        }
        qareadiv.innerHTML += "<font color='#0000AA'>The duration of this test is " + durationinhours + ".</font><br />";
    }
    qareadiv.innerHTML += "<font color='#0000AA'>There are " + challengescount + " questions in this test.</font><br />";
    qareadiv.innerHTML += "<font color='#0000AA'>You may answer this test in any of the following languages: </font>";
    morelang = 0;
    for (langctr = 0; langctr < allowedlanguages.length - 1; langctr++){
	if(typeof anslangdict[allowedlanguages[langctr]] != 'undefined'){
            qareadiv.innerHTML += "<font color='#0000AA'>" + anslangdict[allowedlanguages[langctr]] + ", </font>";
	    morelang = 1;
	}
    }
    if(morelang != 0){
        qareadiv.innerHTML += "<font color='#0000AA'> and " + anslangdict[allowedlanguages[allowedlanguages.length - 1]] + ".</font><br />";
    }
    else{
        qareadiv.innerHTML += "<font color='#0000AA'>" + anslangdict[allowedlanguages[allowedlanguages.length - 1]] + ".</font><br />";
    }
    // Set the start time of the test - the ceremony is about to begin.
    starttime = new Date();
    starttime = jsdatetomysqldatetime(String(starttime));
    qareadiv.innerHTML += "<font color='#0000AA'>This test falls in the '" + topicname + "' category.</font><br /><br />";
    qareadiv.innerHTML += "<br /><br /><font color='#AA1111' style='font-weight:bold;'><u>Please note: Trying to refresh the screen using F5 or the browser's 'Refresh' button will end this test abruptly. Hence we have put locks on these buttons so that such actions may be performed only on receiving explicit consent from you. Please also note that trying to move away from this tab/window during the course of the test will be reported.</u></font><br /><br />";
    qareadiv.innerHTML += "<center><input type='button' name='btnfacethemusic' value='Start Answering' onClick='javascript:facethemusic(\"" + encjson + "\", \"" + starttime + "\");' class='btn btn-primary'>&nbsp;&nbsp;<br><br><hr><br><input type='button' name='btnendtest' value='Save All Responses and End Test' onClick='javascript:endtest(\"" + testname + "\", \"" + testid + "\", \"" + starttime + "\", \"" + tabref + "\", \"" + tabid + "\");' class='btn btn-testyard1'><div id='saveendtest' style='display:none;'></div></center><br/>";
    // Make a check here to see if starttest
    clock();
    encodedemail = Base64.encode(targetemail);
    postdata = encodeURI("mode=7&starttest=1&starttime=" + starttime + "&testid=" + testid + "&useremail=" + encodedemail + "&tabref=" + tabref + "&tabid=" + tabid);
    //alert(postdata);
    sendtoserver(postdata);
}

// Random List generation code -- The next 3 functions generate a random list
// of numbers between a minimum and a maximum value.
function random_number(min,max){
    return (Math.round((max-min) * Math.random() + min));
}


function create_unique_random_array(num_elements,min,max){
    var temp, nums = new Array();
    for (var element=0; element<num_elements; element++){
        while((temp=number_found(random_number(min,max),nums))==-1);
        nums[element] = temp;
    }
    return (nums);
}



function number_found (random_number,number_array) {
    for (var element=0; element<number_array.length; element++) {
        if (random_number==number_array[element]) {
            return (-1);
	}
    }
    return (random_number);
}

function challengetimer(delay, enctest, value, challengetype, elem, ruleflag){
    testpages = JSON.parse(Base64.decode(enctest));
    //console.log("Time left: " + (testpages[elem][1] - (delay/1000)));
    infomsgdiv = document.getElementById('infomsg');
    infomsgdiv.innerHTML = "<font color='#AA0000'>Time Left: " + (testpages[elem][1] - (delay/1000)) + " seconds</font>";
    if(testpages[elem][1] <= 0){
	disablechallenge(enctest, value, challengetype, elem, ruleflag);
    }
    testpages[elem][1] = testpages[elem][1] - (delay/1000);
    testpagesstr = JSON.stringify(testpages);
    enctest = Base64.encode(testpagesstr);
    return(enctest);
}

function code_exec(testid, challengeid, targetemail){
    var progenv = "{{progenv}}";
    var elementid = "id_" + challengeid;
    var code = "";
    pretags = document.getElementsByTagName('pre');
    for(i=0; i < pretags.length; i++){
	var str = pretags[i].innerHTML;
	code += str.replace(/<\/?([^>]+)>/g, "");
	code += "\n";
    }
    
    var codecontent_enc = Base64.encode(code);
    //alert(code);
    var xmlhttp;
    if (window.XMLHttpRequest){
        xmlhttp=new XMLHttpRequest();
    }
    else{
    	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    outputdiv = document.getElementById('output');
    xmlhttp.onreadystatechange = function(){
    //alert(xmlhttp.responseText);
    if(xmlhttp.readyState == 4 && xmlhttp.status==200){
        if(xmlhttp.responseText != ''){
          outputdiv.innerHTML = xmlhttp.responseText;
	}
	else{
	  alert("The program did not generate any output. This may happen in case of an error condition. Please check your program and try again.");
	  outputdiv.innerHTML= "";
	}
    }
    };
    outputdiv = document.getElementsByTagName('output');
    outputdiv.innerHTML = "";
    //alert("{{ codeexecurl }}");
    xmlhttp.open("POST", '{{ codeexecurl }}', true);
    postdata = "code=" + codecontent_enc + "&progenv={{progenv}}&csrfmiddlewaretoken=" + document.frmchallenge.csrfmiddlewaretoken.value + "&testid=" + testid + "&challengeid=" + challengeid + "&emailid=" + targetemail;
    //alert(postdata);
    outputdiv.innerHTML = "<img src='static/images/loading_small.gif'> Please wait while we execute your code. Might take a few minutes.";
    xmlhttp.send(postdata);
}


function showhidemathkeyboard(chid){
    tagid = 'respmathenv_' + chid;
    chktag = document.getElementById(tagid);
    responseareatag = document.getElementById('id_' + chid);
    if(chktag.checked == true){ // show math keyboard
	    var mathfieldctrl = document.createElement('math-field');
	    mathfieldctrl.name = responseareatag.name;

	    mathfieldctrl.id = responseareatag.id;
	    txtContents = responseareatag.value;
	    tdparts = txtContents.split(/\s+/);
	    consecutivewords = "";
	    newcontent = "";
	    for(var i=0; i < tdparts.length;i++){
		if(tdparts[i].match(/^\\+/g)){
		    newcontent += " \\text{ " + consecutivewords + " } " + tdparts[i];
		    consecutivewords = "";
		    continue;
		}
		consecutivewords += tdparts[i] + " ";
	    }
	    mathfieldctrl.value = newcontent;
	    mathfieldctrl.className = responseareatag.className;
	    document.body.style.setProperty("--keyboard-background", "#0080ff");
	    document.body.style.setProperty("--keyboard-zindex", "12000");
	    mathfieldctrl.virtualKeyboardMode = 'onfocus';
	    mathfieldctrl.style.height = '100px';
	    responseareatag.parentNode.replaceChild(mathfieldctrl, responseareatag);
	    mathfieldctrl.focus();
    }
    else{ // hide math keyboard
        var textareactrl = document.createElement('textarea');
        textareactrl.name = responseareatag.name;
	textareactrl.id = responseareatag.id;
	textareactrl.value = responseareatag.value;
	textareactrl.className = responseareatag.className;
	textareactrl.style = 'width:300px;height:100px;';
	responseareatag.parentNode.replaceChild(textareactrl, responseareatag);
	textareactrl.focus();
    }
}

		if(ruleflag != 1){
            pages[pagectr][0] += "<input type=\"button\" name=\"btnnextchallenge\" id=\"btnnextchallenge\" value=\"Next Challenge\" onClick=\"javascript:nextchallenge(" + pagectr + ", ####RANDOMLIST####, " + " '" + mytime + "', '" + ruleflag + "', '" + jsonobj.tabtype + "', " + jsonobj.tabid + ");\" class='btn btn-primary'>&nbsp;&nbsp;<br><br><hr><br><input type='button' name='btnendtest' value=\"Save All Responses and End Test\" onClick=\"javascript:endtest('" + testname + "', {{ testid }}, '" + starttime + "', '" + jsonobj.tabtype + "', '" + jsonobj.tabid + "');\" class='btn btn-primary'><div id=\"saveendtest\" style=\"display:none;\"></div>";
		}

			pages[pagectr][0] += "<br><br><hr><br><input type='button' name='btnendtest' value=\"Save All Responses and End Test\" onClick=\"javascript:endtest('" + testname + "', {{ testid }}, '" + starttime + "', '" + jsonobj.tabtype + "', '" + jsonobj.tabid + "');\" class='btn btn-primary'><div id=\"saveendtest\" style=\"display:none;\"></div>";
		}
	challengestmt = challenge;
	challengestmt = challengestmt.replace(/'/g, "&amp;apos;");
	challengestmt = challengestmt.replace(/"/g, '&amp;quot;');
	challengestmt = challengestmt.replace(/`/g, '&amp;grave;');
        lbmatch = headerregex.exec(challengestmt);
        if (lbmatch && lbmatch.length > 1){
            challengestmt = challengestmt.replace(/\<(\w+\.\w+)\>/g, "__LT__" + lbmatch[1] + "__GT__");
        }
        //challengestmt = challengestmt.replace(/</g, "&lt;");
        //challengestmt = challengestmt.replace(/>/g, "&gt;");
	//alert("getchallenges = " + challengestmt);

        pages[pagectr][0] += "</form>";

        pages[pagectr][1] = jsonobj.challenges[challenge].timeframe;

	    alllist[pagectr] = listitem;
    	}

    }
    return(pages);
}

function checkresponselength(e, id, challenge_enc){
    challenge = Base64.decode(challenge_enc); // Decode Base64 encoded challenge screen.
    challenge = challenge.replace(/__LT__/g, "<");
    challenge = challenge.replace(/__GT__/g, ">");
    maxlimit = jsonobj.challenges[challenge].maxresponsesizeallowable;
    k = e.which || e.keyCode;
    idval = 'id_' + id;
    challengeid = document.getElementById(idval);
    //alert(challengeid.innerHTML);
    //if(k == 16 || k == 17 || k == 18 || k == 19 || k == 20 || k == 27){ // Handle the shift, ctrl, alt, caps lock, break and escape keys.
    //	challengeid.innerHTML = challengeid.innerHTML - 0;
    //	challengeid.focus();
    //	return("");
    //}
    //challengeid.addEventListener('paste', getpastecontent, challengeid);
    if(!maxlimit || maxlimit <= 0){ // an empty maxlimit or a maxlimit less than 0 means there is no limit as such. 
	challengeid.innerHTML += String.fromCharCode(k);
	return(0);
    }
    //alert(challengeid.innerHTML);
    if(k){
      if(jsonobj.challenges[challenge].challengetype == 'CODN'){
          cospan = document.getElementById('co');
	  contents = challengeid.value;
	  if(maxlimit > contents.length){
	      if(k == 8 || k == 46){
		challengeid.value = challengeid.value.substring(0,challengeid.value.length-1);
	      }
	      else if(k == 32 || (k > 40 && k <= 126) || (k >= 160 && k <= 255)){ // ELiminate up/down/left/right keys and non-printable characters
              	//challengeid.innerHTML += type(String.fromCharCode(k));
		challengeid.value += String.fromCharCode(k);
	      }
	      else if(k >= 17 && k <= 20){
		challengeid.value += "";
		challengeid.focus();
	      }
          }
	  contents = challengeid.value;
	  cospan.innerHTML = "Number of characters remaining: " + (maxlimit - contents.length) + "<p style='color:red;font-style:italic;'> You are supposed to type in the answer. Trying to paste content from another source will corrupt the character count, though you would still be able to enter the maximum number of characters allowed.</p>";
	  if(maxlimit < contents.length){
	    cospan.innerHTML = "The max word limit is " + maxlimit + ". You have exhausted it";
            challengeid.onkeydown = e.preventDefault();
          }
      }
      else if(jsonobj.challenges[challenge].challengetype == 'ALGO' || jsonobj.challenges[challenge].challengetype == 'SUBJ'){
          saspan = document.getElementById('sa');
          contents = challengeid.value;
	  //alert(contents);
          if(maxlimit > contents.length){
	      if(k == 8 || k == 46){
		challengeid.innerHTML = challengeid.innerHTML.substring(0,challengeid.innerHTML.length-1);
	      }
	      else if(k == 32 || (k > 40 && k <= 126) || (k >= 160 && k <= 255) || k == 13){// ELiminate up/down/left/right keys and non-printable characters
		if(contents.length == 0){
                    challengeid.innerHTML += "";
		    challengeid.focus();
		}
		else{
		    challengeid.innerHTML += String.fromCharCode(k);
		    challengeid.focus();
		}
	      }
	      else if(k >= 17 && k <= 20){
		challengeid.innerHTML += "";
		challengeid.focus();
	      }
          }
	  contents = challengeid.innerHTML;
	  saspan.innerHTML = "Number of characters remaining: " + (maxlimit - contents.length) + "<p style='color:red;font-style:italic;'> You are supposed to type in the answer. Trying to paste content from another source will corrupt the count, though you would be able to enter the maximum number of characters allowed for the answer to this challenge/Question.</p>";
	  if(maxlimit < contents.length &&  k >= 32){
	    saspan.innerHTML = "The max word limit is " + maxlimit + ". You have exhausted it";
            challengeid.onkeydown = e.preventDefault();
          }
      }
      if(contents.length == maxlimit){
	saspan = document.getElementById('sa');
	if(saspan){
	    if(k == 8 || k == 46){
		challengeid.innerHTML = challengeid.innerHTML.substring(0,challengeid.innerHTML.length-1);
	    }
	    contents = challengeid.innerHTML;
	    saspan.innerHTML = "Number of characters remaining: " + (maxlimit - contents.length) + "<p style='color:red;font-style:italic;'> You are supposed to type in the answer. Trying to paste content from another source will corrupt the count, though you would be able to enter the maximum number of characters allowed.</p>";
	}
	cospan = document.getElementById('co');
	if(cospan){
	    if(k == 8 || k == 46){
		challengeid.innerHTML = challengeid.innerHTML.substring(0,challengeid.innerHTML.length-1);
	    }
	    contents = challengeid.innerHTML;
	    cospan.innerHTML = "Number of characters remaining: " + (maxlimit - contents.length) + "<p style='color:red;font-style:italic;'> You are supposed to type in the answer. Trying to paste content from another source will corrupt the count, though you would be able to enter the maximum number of characters allowed.</p>";
	}
      }
    }
}

function gettimeremaining(encjson){
    checkinternetconnection(); // If the connection is non-existent, this will continue to display an alert box and won't let the user to take the test without connecting to the internet.
    csrftoken = "";
    try{
        csrftoken = document.frmchallenge.csrfmiddlewaretoken.value;
    }
    catch(err){
        csrftoken = "";
    }
    decodeddata = Base64.decode(encjson);
    jsonobj = JSON.parse(decodeddata);
    tabref = jsonobj.tabtype;
    tabid = jsonobj.tabid;
    var xmlhttp;
    if (window.XMLHttpRequest){
        xmlhttp=new XMLHttpRequest();
    }
    else{
    	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function(){
        if(xmlhttp.readyState == 4 && xmlhttp.status==200){
            //Get the remaining number of seconds here.
	    timeremaining = xmlhttp.responseText;
	    //console.log(timeremaining);
	    // If timeremaining is negative, stop the test immediately. Otherwise, setTimeout for the test with the remaining time.
	    if(timeremaining < 0){
		stoptest(tabref, tabid);
	    }
	    else{
		setTimeout(stoptest, (timeremaining * 1000), tabref, tabid);
   	    }
        }
    };
    postdata = "tabref=" + tabref + "&tabid=" + tabid + "&csrfmiddlewaretoken=" + csrftoken;
    //alert(postdata);
    xmlhttp.open("POST", '{{ gettimeremainingurl }}', true);
    xmlhttp.send(postdata);
}

}
