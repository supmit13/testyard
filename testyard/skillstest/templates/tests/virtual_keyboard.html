<div id="typeit_editbuttons">
<button id=bold title="boldface current selection (press Ctrl+B after selecting some text)" type="button" onClick="command('Bold');" style="font-weight: bold">B</button><button id=italic title="italicize current selection (press Ctrl+I after selecting some text)" type="button" onClick="command('Italic');"><i>I</i></button><button id=under title="underline current selection (press Ctrl+U after selecting some text)" type="button" onClick="command('Underline');"><span style="text-decoration: underline">U</span></button><button id=superscript title="superscript current selection (press Ctrl+&uarr; after selecting some text)" type="button" onClick="command('Superscript');"><sup>S</sup></button><button id=subscript title="subscript current selection (press Ctrl+&darr; after selecting some text)" type="button" onClick="command('Subscript');"><sub>S</sub></button><button id=deformat title="remove formatting from current selection (press Ctrl+Space after selecting some text)" type="button" onClick="command('RemoveFormat');">R</button>

&nbsp;
<button id=clear title="remove all text" type="button" style="width: auto" onClick="command('ClearAll');">Clear all</button>
</div>
