
<html>
<head>
<title>Payment Successful - Stripe</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/main.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style type="text/css">
        .panel-title {
        display: inline;
        font-weight: bold;
        }
        .display-table {
            display: table;
        }
        .display-tr {
            display: table-row;
        }
        .display-td {
            display: table-cell;
            vertical-align: middle;
            width: 61%;
        }
    </style>
<script language='JavaScript' type="text/javascript" src='static/javascript/pageutils.js'></script>
<script language='JavaScript'>
String.prototype.trim = function() {
    a = this.replace(/^\s+/, '');
    return a.replace(/\s+$/, '');
};


</script>
</head>

<body bgcolor='#669999'>

<p style='font-weight:bold;color:blue;padding:8px;text-align:center;'>Payment was successfully completed</p>
        
    <br />
  
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="width:100%;display:block;margin-left:10px;margin-right:auto;text-align:center;">
            <div class="panel panel-default credit-card-box">
                <div class="panel-heading display-table" >
                    <div class="row display-tr" >
                        <h3 class="panel-title display-td" >Payment Details</h3>
                        <div class="display-td" >                            
                            <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                        </div>
                    </div>                    
                </div>
		<div style="color:red;font-style:italic;">* Please make a note of the Checkout Session ID gven below</div>
                <div class="panel-body">
  
                    <div class='form-row row'>
                            <div class='col-xs-12 form-group required'>
                                <label class='control-label'>Checkout Session ID* :</label> {{csid}}
                            </div>
                        </div>
  
                        <div class='form-row row'>
                            <div class='col-xs-12 form-group required'>
                                <label class='control-label'>Message :</label> {{statusmessage}}
                            </div>
                        </div>
			
                        
                </div>
            </div>        
        </div>
    </div>
	<p style="color:#AA0000;font-style:italic;text-align:center;">
	* Note: Memberships are subject to changes made to the group by group owners. TestYard doesn't take ownership of any changes to any group made by its owner.
	</p>
</form >
</body>
</html>
